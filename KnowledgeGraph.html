              <div id="filter-menu" class="card-header">
                <div class="row no-gutters">
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'item')"
                            id="select-item"
                        >
                        <option value="">Select a network item</option>
                        <option value="edge">edge</option>
                        <option value="node">node</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'property')"
                            id="select-property"
                        >
                        <option value="">Select a property...</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            id="select-value"
                        >
                        <option value="">Select value(s)...</option>
                    </select>
                  </div>
                  <div class="col-1 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="highlightFilter(filter);">Filter</button>
                  </div>
                  <div class="col-2 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="clearFilter(true)">Reset Selection</button>
                  </div>

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "a", "label": "MemoryNode(ID: 697f2...b02a, Label: a)", "shape": "dot"}, {"color": "#97c2fc", "id": "b", "label": "MemoryNode(ID: 8446c...842d, Label: b)", "shape": "dot"}, {"color": "#97c2fc", "id": "c", "label": "MemoryNode(ID: bfe4d...279d, Label: c)", "shape": "dot"}, {"color": "#97c2fc", "id": "d", "label": "MemoryNode(ID: 46688...191c, Label: d)", "shape": "dot"}, {"color": "#97c2fc", "id": "e", "label": "MemoryNode(ID: 6ebb8...bb1e, Label: e)", "shape": "dot"}, {"color": "#97c2fc", "id": "f", "label": "MemoryNode(ID: 10a09...a60c, Label: f)", "shape": "dot"}, {"color": "#97c2fc", "id": "g", "label": "MemoryNode(ID: 2ca04...9840, Label: g)", "shape": "dot"}, {"color": "#97c2fc", "id": "h", "label": "MemoryNode(ID: 26cfb...1ae3, Label: h)", "shape": "dot"}, {"color": "#97c2fc", "id": "i", "label": "MemoryNode(ID: baeb9...8c39, Label: i)", "shape": "dot"}, {"color": "#97c2fc", "id": "j", "label": "MemoryNode(ID: 998e8...172a, Label: j)", "shape": "dot"}, {"color": "#97c2fc", "id": "k", "label": "MemoryNode(ID: 87711...a8ce, Label: k)", "shape": "dot"}, {"color": "#97c2fc", "id": "l", "label": "MemoryNode(ID: 37e27...56fd, Label: l)", "shape": "dot"}, {"color": "#97c2fc", "id": "m", "label": "MemoryNode(ID: 7c8e9...3cc0, Label: m)", "shape": "dot"}, {"color": "#97c2fc", "id": "n", "label": "MemoryNode(ID: 10f12...e9bf, Label: n)", "shape": "dot"}, {"color": "#97c2fc", "id": "o", "label": "MemoryNode(ID: bb4e9...8371, Label: o)", "shape": "dot"}, {"color": "#97c2fc", "id": "p", "label": "MemoryNode(ID: 9a768...8758, Label: p)", "shape": "dot"}, {"color": "#97c2fc", "id": "q", "label": "MemoryNode(ID: f435b...ce47, Label: q)", "shape": "dot"}, {"color": "#97c2fc", "id": "r", "label": "MemoryNode(ID: d4683...5122, Label: r)", "shape": "dot"}, {"color": "#97c2fc", "id": "s", "label": "MemoryNode(ID: 723a8...16fc, Label: s)", "shape": "dot"}, {"color": "#97c2fc", "id": "t", "label": "MemoryNode(ID:                   edges = new vis.DataSet([{"from": "a", "to": "b"}, {"from": "b", "to": "c"}, {"from": "c", "to": "d"}, {"from": "d", "to": "e"}, {"from": "e", "to": "f"}, {"from": "f", "to": "g"}, {"from": "g", "to": "h"}, {"from": "h", "to": "i"}, {"from": "i", "to": "j"}, {"from": "j", "to": "k"}, {"from": "k", "to": "l"}, {"from": "l", "to": "m"}, {"from": "m", "to": "n"}, {"from": "n", "to": "o"}, {"from": "o", "to": "p"}, {"from": "p", "to": "q"}, {"from": "q", "to": "r"}, {"from": "r", "to": "s"}, {"from": "s", "to": "t"}, {"from": "t", "to": "u"}, {"from": "u", "to": "v"}, {"from": "v", "to": "w"}, {"from": "w", "to": "x"}, {"from": "x", "to": "y"}, {"from": "y", "to": "z"}, {"from": 0, "to": 1}, {"from": 1, "to": 2}, {"from": 2, "to": 3}, {"from": 3, "to": 4}, {"from": 4, "to": 5}, {"from": 5, "to": 6}, {"from": 6, "to": 7}, {"from": 7, "to": 8}, {"from": 8, "to": 9}, {"from": "apple", "to": "a"}, {"from": "apple", "to": "p"}, {"from": "apple", "to": "l"}, {"from": "apple", "to": "e"}, {"from": "banana", "to": "b"}, {"from": "banana", "to": "a"}, {"from": "banana", "to": "n"}, {"from": "dad", "to": "d"}, {"from": "dad", "to": "a"}, {"from": "mom", "to": "m"}, {"from": "mom", "to": "o"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
